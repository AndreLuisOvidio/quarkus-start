{#include base.html}
{#titulo}Qute Hello World{/titulo}

{#head}
<style>
    .linha {
        width: 100%;
        display: flex;
        border-bottom: solid black;
        padding: 2px;
    }

    .tabela {
        width: 100%;
        border: solid black;
        border-bottom: none;
    }
</style>
{/head}

{#body}

<h1>Itens Salvando localmente em arquivo json!</h1>
<form class="content" action="/itens/novo" method="POST" name="itemForm" data-turbo-frame="itensList">
    <div class="d-flex flex-column w-25">
        <div class="w-100">
            <label for="name" class="w-25">Nome do item</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="w-100">
            <label for="price" class="w-25">Preço</label>
            <input type="number" id="price" name="price" step="0.01"/>
        </div>
        <button type="submit" class="mt-3">Adicionar</button>
    </div>
</form>
<turbo-frame id="itensList">
    <div class="tabela mt-3">
        {#if !items.empty}
        <div class="linha d-flex bg-success">
            <div class="w-25">
                ID
            </div>
            <div class="w-25">
                Nome
            </div>
            <div class="w-25">
                Preço
            </div>
        </div>
        {/if}

        {#for item in items}
        {#include ItensResource/item /}
        {/for}
    </div>
</turbo-frame>

{/body}
